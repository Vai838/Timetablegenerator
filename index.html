<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Timetable Generator</h1>
      <p>Create your custom timetable with color-coded subjects!</p>
    </header>

    <!-- Course and Semester Section -->
    <section class="course-section">
      <input type="text" id="course-name" placeholder="Enter Course Name">
      <input type="text" id="semester" placeholder="Enter Semester">
    </section>

    <!-- Timetable Section -->
    <section class="timetable-section">
      <table id="timetable">
        <thead>
          <tr>
            <th>Days</th>
            <th>9:00-9:50</th>
            <th>9:55-10:45</th>
            <th>10:50-11:40</th>
            <th>11:45-12:35</th>
            <th>12:40-1:30</th>
            <th>Lunch</th>
            <th>2:30-3:20</th>
            <th>3:25-4:15</th>
            <th>4:20-5:10</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td class="lunch" colspan="1">Lunch Break</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td class="lunch" colspan="1">Lunch Break</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td class="lunch" colspan="1">Lunch Break</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td class="lunch" colspan="1">Lunch Break</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>Friday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td class="lunch" colspan="1">Lunch Break</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Buttons for Saving Timetable -->
    <section class="buttons-section">
      <button onclick="printAsPDF()">Print as PDF</button>
      <button onclick="printAsPNG()">Print as PNG</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
