<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Fénix Timetable Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: 100px repeat(auto-fill, 1fr);
      border: 1px solid black;
      text-align: center;
    }
    .grid div {
      border: 1px solid #ddd;
      padding: 5px;
    }
    .grid .time-slot {
      background-color: #f3f3f3;
      font-weight: bold;
    }
    .grid .day {
      background-color: #e3e3e3;
      font-weight: bold;
    }
    .lunch {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>El Fénix Timetable Generator</h1>
      <p>Create your custom timetable with color-coded subjects!</p>
      <p class="very-small">Note: After clicking add subject, click on the corresponding cells to populate them.<br>This works better in PC! </p>
      <section class="form-section">
      <form id="subject-form">
        <label for="subject-name">Subject Name:</label>
        <input type="text" id="subject-name" placeholder="Enter subject name">
        <label for="subject-short">Short Form:</label>
        <input type="text" id="subject-short" placeholder="Short form (e.g., MP)" maxlength="5">
        <label for="subject-color">Choose Color:</label>
        <input type="color" id="subject-color">
        <button type="button" onclick="addSubject()">Add Subject</button>
      </form>
    </section>
    </header>
    
    
 <!-- Course and Semester Section -->
    <section class="course-section">
      <input type="text" id="course-name" placeholder="Enter Course Name">
      <input type="text" id="semester" placeholder="Enter Semester">
    </section>
    <section class="timetable-section">
      <h2>Your Timetable</h2>
      <div id="timetable-grid" class="grid"></div>
    </section>
<div class="spacer"></div>
<div id="legend-container"></div>
    <section class="buttons-section">
      <button onclick="printAsPDF()">Print as PDF</button>
      <button onclick="printAsPNG()">Print as PNG</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
 </div>
            
        <footer>
            <p>&copy; Vai838</p>
            <p><a href = "https://sites.google.com/view/elfenixspace/">El Fénix</a></p>
        </footer>
    </div>
</html>
